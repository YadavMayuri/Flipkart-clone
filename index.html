            <div class="navbar">

                            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="">
                        </div>

                            </span>
                        </div>
                    </div>
                    <div class="search-wrap">
                        <input type="text" placeholder="Search for products,brands and more">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    
                </div>

                <div class="right-navbar">
                    <div class="login-btn">Login</div>
                    <div class="become-seller">Become a Seller</div>

                        <span class="more-sp">More</span>

                    </div>
                    <div class="cart-nav-wrap">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>

            </div>
